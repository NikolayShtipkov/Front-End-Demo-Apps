<!DOCTYPE html>
<html>

<head>
    <title>Dropdown menu</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>

<body>
    <div class="menu">
        <div class="menu-main">
            <div class="menu-main-item menu-main-item-current menu-main-item-home">
                <a class="menu-main-item-link" href="#">Home</a>
            </div>
            <div class="menu-main-item menu-main-item-motors">
                <a class="menu-main-item-link" href="#">Motors</a>
            </div>
            <div class="menu-main-item menu-main-item-fashion">
                <a class="menu-main-item-link" href="#">Fashion</a>
            </div>
            <div class="menu-main-item menu-main-item-electronics">
                <a class="menu-main-item-link" href="#">Electronics</a>
            </div>
            <div class="menu-main-item menu-main-item-toys">
                <a class="menu-main-item-link" href="#">Toys</a>
            </div>
        </div>

        <div class="menu-sub">
            <div class="menu-sub-categories">
                <div class="menu-sub-categories-top menu-sub-categories-category">
                    <h3 class="menu-sub-categories-header">
                        Top Categories
                    </h3>
                    <ul class="menu-sub-categories-items-top"></ul>
                </div>
                <div class="menu-sub-categories-additional menu-sub-categories-category">
                    <h3 class="menu-sub-categories-header">
                        Additional Categories
                    </h3>
                    <ul class="menu-sub-categories-items-additional"></ul>
                </div>
            </div>
            
            <div class="menu-sub-visual">
                <img class="menu-sub-visual-img" src="img/image.png" />
            </div>
        </div>
    </div>

    <!-- Script -->

    <script src="app.js"></script>

</body>

</html>
